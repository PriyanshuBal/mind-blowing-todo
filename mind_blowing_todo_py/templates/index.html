<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFocus Todo</title>
    <!-- Google Fonts: Outfit for a modern, techy look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#050505">
</head>

<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <header>
            <h1>Neon<span class="highlight">Focus</span></h1>
            <p>Crush your tasks in style.</p>
        </header>

        <div class="input-group">
            <input type="text" id="todo-input" placeholder="What's your next mission?" autocomplete="off">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <ul id="todo-list">
            <!-- Todos will be injected here -->
        </ul>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.log('Service Worker Fail:', err));
        }
    </script>
</body>


</html>
